[pytest]
# pytestの設定ファイル

# テストファイルのパターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 出力設定
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# 非同期テスト対応
asyncio_mode = auto

# マーカー定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行時間が長いテスト
